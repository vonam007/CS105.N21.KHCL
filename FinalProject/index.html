<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS105</title>

    <style>
        html, body {
            margin: 0;
            padding: 0; 
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div id="content">
    <div id="webgl"></div>
  </div>
  <script src="three.js"></script>
  <script src="main.js" type="module"></script>
  <div id="highscore">Highscore: <pan id="highscoreShow">0</pan></div>
  <div id="score">Press UP</div>
  <div id="controls">
    <div id="buttons">
      <button id="accelerate">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(0, 5,5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
      <button id="decelerate">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(180, 5,5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
    </div>
    <div id="instructions">
      <div>Press UP to start.</div>
      <div>Avoid other cars!!!</div>
    </div>
  </div>
  
  <div id="results">
    <div class="content">
      <h1 id="gameover">Game Over</h1>
      <p id="notification">You hit a TRUCK!!!</p>
      <p id="notification">press R to restart</p>
      <h1 id="numscoresget">Score: <span id="numscores">0</span></h1>
    </div>
  </div>
</body>
</html>
