<!doctype html>
<html lang="en">

<head>
    <title>Graphic demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:30,40,50,60,70,80,90" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="rendering" class="w-100 h-100 position-fixed">
    </div>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
				</button>
            </div>
            <div class="p-4 pt-5">
                <h1><a href="index.html" class="logo">COMPUTER GRAPHIC</a></h3>
                    <ul class="list-unstyled components mb-5">
                        <li>
                            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">GEOMETRY</a>
                            <ul class="collapse list-unstyled" id="homeSubmenu">
                                <li>
                                    <a href="#" onclick="RenderGeo(1);">Cube</a>
                                </li>
                                <li>
                                    <a href="#" onclick="RenderGeo(2);">Sphere</a>
                                </li>
                                <li>
                                    <a href="#" onclick="RenderGeo(3);">Cone</a>
                                </li>
                                <li>
                                    <a href="#" onclick="RenderGeo(4);">Cylinder</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#animationSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">ANIMATION</a>
                            <ul class="collapse list-unstyled" id="animationSubmenu">
                                <li class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="animation1">
                                    <label class="custom-control-label" for="animation1" style="color:#35C2DF">Rotation #1</label>
                                </li>
                                <li class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="animation2">
                                    <label class="custom-control-label" for="animation2" style="color:#35C2DF;">Rotation #2</label>
                                </li>
                                <li>
                                    <a href="#" onclick="Animation3()">Rotate & move #1</a>
                                </li>
                                <li>
                                    <a href="#" onclick="Animation4()">Rotate & move #2</a>
                                </li>
                                <li>
                                    <a href="#" onclick="ResetAnimation()">Reset</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div class="mt-5">
                <div class="ml-auto w-25">
                    <div class="ctrlpannel">
                        <div class="mr-auto card bg-light" style="max-width: 15rem;">
                            <div class="card-header">Control Panel</div>
                            <div class="card-body">
                                <!-- <label for="customFOV">Field of View</label> -->
                                <div>
                                    <span class="mr-auto valueSpanFOV"></span>
                                    <input type="range" class="custom-range" id="customFOV" min="0" max="180" value="75">
                                </div>
                                <!-- <label for="customRange1">Near</label> -->
                                <div>
                                    <span class="mr-auto valueSpanNear"></span>
                                    <input type="range" class="custom-range" id="customNear" min="0.1" max="100" value="0.1">
                                </div>
                                <!-- <label for="customRange1">Far</label> -->
                                <div>
                                    <span class="mr-auto valueSpanFar"></span>
                                    <input type="range" class="custom-range" id="customFar" min="200" max="2000" value="1000">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="./index.js"></script>


    <script>
        $('#animation1').change(function() {
            if ($(this).prop('checked')) {
                Animation1();
            } else {
                RemoveAnimation1();
            }
        });

        $('#animation2').change(function() {
            if ($(this).prop('checked')) {
                Animation2();
            } else {
                RemoveAnimation2();
            }
        });

        function ResetAnimation() {
            document.getElementById("animation1").checked = false;
            document.getElementById("animation2").checked = false;
            RemoveAllAnimation();
        };

        $(document).ready(function() {
            const $valueSpanFOV = $('.valueSpanFOV');
            const $valueSpanNear = $('.valueSpanNear');
            const $valueSpanFar = $('.valueSpanFar');

            const $valueFOV = $('#customFOV');
            const $valueNear = $('#customNear');
            const $valueFar = $('#customFar');

            $valueSpanFOV.html("Field of view: " + $valueFOV.val());
            $valueFOV.on('input change', () => {
                $valueSpanFOV.html("Field of view: " + $valueFOV.val());
                setFOV($valueFOV.val());
            });

            $valueSpanNear.html("Near: " + $valueNear.val());
            $valueNear.on('input change', () => {
                $valueSpanNear.html("Near: " + $valueNear.val());
                setNear($valueNear.val());
            });

            $valueSpanFar.html("Far: " + $valueFar.val());
            $valueFar.on('input change', () => {
                $valueSpanFar.html("Far: " + $valueFar.val());
                setFar($valueFar.val());
            });
        });
    </script>
</body>

</html>
